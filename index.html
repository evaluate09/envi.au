<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENVI.AU</title>
    <link rel="shortcut icon" href="styles/images/logo/logo.png">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!--Settings-->
    <div id="overlay">
      <div class="settings">
        <h2 id="close">Close</h2>
        <h1>Settings</h1>
        <div>
          <p style="margin-right: 2.8vw;">Change Username</p>
          <form id="setting-username-form">
            <input for = "username" id = "setting-username-input" type="text" maxlength = "15" placeholder = "Your new username" required> <!--The user must enter a username-->
            <input type="submit" value="Submit">
          </form>
        </div>
      <div>
        <form id = "setting-state-form" required>
        <p style="margin-right: 5.15vw;">Change State</p>
          <select name="states" id="setting-state-input">
            <option value="Australian Capital Territory">Australian Capital Territory</option>
            <option value="New South Wales">New South Wales</option>
            <option value="Northern Territory">Northern Territory</option>
            <option value="Queensland">Queensland</option>
            <option value="Southern Australia">Southern Australia</option>
            <option value="Tasmania">Tasmania</option>
            <option value="Victoria">Victoria</option>
            <option value="Western Australia">Western Australia</option>
          </select>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div>
        <form id = "setting-city-form">
          <p style="margin-right: 7.8vw;">Change City</p>
          <input for = "username" id = "setting-city-input" type="text" placeholder = "Your city" required> <!--The user must enter a username-->
          <input type="submit" value="Submit">
        </form>
      </div>
      <div>
        <form id = "setting-emission-form">
          <p style="margin-right: 6vw;">Recalculate Emissions</p>
          <input for = "username" id = "setting-emission-input" type="number" placeholder = "Your annual co2 emissions (tonnes)" required> <!--The user must enter a username-->
          <input type="submit" value="Submit">
        </form>
      </div>
      <div>
        <p style="margin-right: 6.8vw;">!!Danger!!</p>
        <button id="setting-reset">Reset ALL data</button>
      </div>
    </div>
  </div>
    <!--Navigation Bar-->
    <nav class="lightmode">
        <a href=index.html><img id="logo" src="styles/images/logo/logosmall.png"></a>
        <p id="navmsg"></p>
        <ul>
          <li><a href=dashboard.html>Dashboard</a></li>
          <li><a href=contribute.html>Contribute</a></li>
          <li><a href=furtherreading.html>Further Reading</a></li>
        </ul>
        <img id="settings"src="styles/images/widgets/settings.png">
    </nav>
    <!--Home Page Body-->
    <div class="centerflex">
      <div id="bodydiv">
        <h1>Environmental Awareness Australia.</h1>
        <p id="welcome"></p>
        <!--Username Form-->
        <form id = "username-form">
          <input for = "username" id = "username-input" type="text" maxlength = "15" placeholder = "Your username" required> <!--The user must enter a username-->
          <input type="submit" value="Submit">
        </form>
        <!--Location Form-->
        <form class="hidden" id = "location-form" required>
          Please choose your state (Australia only):
          <select name="states" id="location-input">
            <option value="Australian Capital Territory">Australian Capital Territory</option>
            <option value="New South Wales">New South Wales</option>
            <option value="Northern Territory">Northern Territory</option>
            <option value="Queensland">Queensland</option>
            <option value="Southern Australia">Southern Australia</option>
            <option value="Tasmania">Tasmania</option>
            <option value="Victoria">Victoria</option>
            <option value="Western Australia">Western Australia</option>
          </select>
          <br>
          <input type="submit" value="Submit">
          <!--Emissions Forms-->
        </form>
        <button class="hidden" type="button" id="state-average">Use state average</button>
        <p id="welcome2"></p>
        <form id = "calcaverage-form">
          <input for = "calcaverage" id = "calcaverage-input" type="number" placeholder = "12.34" required> <!--The user must enter a username-->
          <input type="submit" value="Submit">
        </form>
        <br>
        <iframe class="hidden" id="external-calc" width="100%" height="500vh" frameborder="0" marginwidth="0" marginheight="0" src="https://calculator.carbonfootprint.com/calculator.aspx"></iframe>
    </div>
  </div>
    
</body>
<script src="index.js"></script>
</html>
